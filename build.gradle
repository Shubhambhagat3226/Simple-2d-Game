plugins {
    id 'application'
}

application {
    mainClassName = "com.game.Main.Game"
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task useGradleWrapper(type:Wrapper)

jar {
    manifest {
        attributes( 'Main-Class': 'com.game.Main.Game')
    }
}
